<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detail Page</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed; /* Replace with your background image URL */
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; /* Ensure text color is visible on the background */
        }

        /* Overlay */
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Darken background image with an overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Container Styling */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 1;
        }

        /* Card Styling */
        .card {
            background: linear-gradient(135deg, #f09, #3023ae);
            border-radius: 15px;
            padding: 20px;
            width: 350px;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            font-size: 18px;
            overflow: hidden;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card h2 {
            margin: 15px 0;
            font-size: 24px;
        }

        .card p {
            margin: 0;
            font-size: 16px;
            color: #eee;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            animation: slideIn 0.3s;
            color: #333;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="card" data-title="Card 1" data-description="This is the description for Card 1">
            <img src="https://via.placeholder.com/350x200" alt="Card 1">
            <h2>Card 1</h2>
            <p>This is a brief description for Card 1.</p>
        </div>
        <div class="card" data-title="Card 2" data-description="This is the description for Card 2">
            <img src="https://via.placeholder.com/350x200" alt="Card 2">
            <h2>Card 2</h2>
            <p>This is a brief description for Card 2.</p>
        </div>
        <div class="card" data-title="Card 3" data-description="This is the description for Card 3">
            <img src="https://via.placeholder.com/350x200" alt="Card 3">
            <h2>Card 3</h2>
            <p>This is a brief description for Card 3.</p>
        </div>
        <div class="card" data-title="Card 4" data-description="This is the description for Card 4">
            <img src="https://via.placeholder.com/350x200" alt="Card 4">
            <h2>Card 4</h2>
            <p>This is a brief description for Card 4.</p>
        </div>
        <div class="card" data-title="Card 5" data-description="This is the description for Card 5">
            <img src="https://via.placeholder.com/350x200" alt="Card 5">
            <h2>Card 5</h2>
            <p>This is a brief description for Card 5.</p>
        </div>
        <div class="card" data-title="Card 6" data-description="This is the description for Card 6">
            <img src="https://via.placeholder.com/350x200" alt="Card 6">
            <h2>Card 6</h2>
            <p>This is a brief description for Card 6.</p>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            const closeBtn = document.querySelector('.close');
            cards.forEach(card => {
                card.addEventListener('click', () => {
                    const title = card.getAttribute('data-title');
                    const description = card.getAttribute('data-description');
                    modalTitle.textContent = title;
                    modalDescription.textContent = description;
                    modal.style.display = 'block';
                });
            });
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
